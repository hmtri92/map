<!DOCTYPE html>
<html>
  <head>
    <title>Place Searches</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="base">
      <div id="map" class="col fullHight"></div>

      <div class="col fullHight">
        <div class="row">
          <button id="btnSubmit" onclick="getAddress()">Submit</button>
        </div>
        <div class="row">
          <div class="col fullHight">
            <textarea id="address" rows="20" cols="50"></textarea>
          </div>

          <div class="col fullHight">
            <textarea id="output" rows="20" cols="50"></textarea>
          </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
